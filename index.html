<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <title>Tier Away</title>
    </head>
    <body>
        <h1>Tier Away</h1>
        <p>A simple way to easily create unique tier lists. No accounts, no hassle.</p>
        
        <div id="addtierdiv">
            <label>Add Tier: </label>
            <div>
            <input type="text" name="addtier" placeholder="S Tier" id="addtier">
            
            <input type="color" name="addtiercolour" id="addtiercolour">
            <button onclick="addTier()" id="addtierbutton">Add Tier</button>
            </div>
        </div>
        <div id="addimagediv"><label>Add new image: </label><input multiple onchange="imageRead(`file`)" type="file" accept="image/*" id="fileselect">
        </div>
        <div id="addurldiv"><label>Add image from URL: </label><input type="url" name="urlselect" id="urlselect"><button onclick="imageRead(document.getElementById(`urlselect`).value)" id="addtierbutton">Add Image</button></div>
        
        <div id="addtextdiv"><label>Add text: </label><input type="text" name="textselect" id="textselect"><button onclick="addTier()" id="addtierbutton">Add Text</button></div>
        

        <table id="tierlist"><thead><tr id="tablehead">
            <th contenteditable="true" colspan="2">
                Tier List
            </th><th><button>Add Element</button>

            </th>
        </tr></thead><tbody></tbody></table>
